<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <div class="canvas">
            <div class="screen">
                <div class="previous"></div>
                <h3 class="current"></h3>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="btn" id="numBtn">7</button>
                    <button class="btn" id="numBtn">8</button>
                    <button class="btn" id="numBtn">9</button>
                    <button class="btn" id="division">/</button>
                </div>
                <div class="row">
                    <button class="btn" id="numBtn">4</button>
                    <button class="btn" id="numBtn">5</button>
                    <button class="btn" id="numBtn">6</button>
                    <button class="btn" id="multiplication">X</button>
                </div>
                <div class="row">
                    <button class="btn" id="numBtn">1</button>
                    <button class="btn" id="numBtn">2</button>
                    <button class="btn" id="numBtn">3</button>
                    <button class="btn" id="subtraction">-</button>
                </div>
                <div class="row">
                    <button class="btn" id="numBtn">0</button>
                    <button class="btn" id="all-clear">AC</button>
                    <button class="btn" id="equal">=</button>
                    <button class="btn" id="addition">+</button>
                </div>
            </div>
        </div>    
    </div>
    <script src="main.js"></script>
</body>
</html>
